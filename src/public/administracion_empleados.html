<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Animaciones -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>  -->
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/helps.css">
    <link rel="stylesheet" href="./css/administracion_empleados.css">
</head>
<body class="p-5 animate__animated animate__bounceInLeft">
    <header class="mx-5 text-center">
        <a href="./index.html" class="btn btn-vino py-4 mt-4 pull-left">Volver</a>
        <img src="./img/logo.png" alt="logo" class="">
        <h2 class="d-inline-block pull-right mt-5">ADMON. EMPLEADOS</h2>
        <div class="clearfix"></div>
    </header>
    <!-- Area de panel de la informacion de los empleados -->
    <main class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <header class="px-5 pb-5">
                    <div class="pull-left">
                        <label for="exampleFormControlSelect1">Sucursales</label>
                        <div class="form-group d-inline-block">
                            <select id="selectSucursales" class="form-control" id="exampleFormControlSelect1">
                               <option value=0>Todos</option>
                                <!-- Sucursales dinamicas -->
                            </select>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button id="btnCrearSucursal" class="btn btn-vino" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Sucursal</button>
                        <button id="btnCrearEmpleado" class="btn btn-vino" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Empleado</button>
                    </div>
                </header>
                <div class="pt-3">
                    <h5>
                        <strong>Empleados</strong>
                    </h5>
                    <p class="lead">En esta pantalla se mostrarán los empleados por sucursal mostrando puestos, horarios y demas información relevante.</p>
                </div>
            </div>
            
        </div>
        <div class="row mx-5" id="area-empleados">
            <!-- Aqui iran los empleados -->
        </div>       
    </main>

      <!-- Modal para eliminar -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="myspace" class="row"></div>
                </div>
                <div class="modal-footer">
                    <button id="btnAction" type="button" class="btn btn-vino" data-sucursal=false data-empleado=false>
                        Registrar 
                        <span id="spanAction"></span>
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal para consultar/actualizar -->
     <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfo" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Informaci&oacute;n general</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="foto-perfil" src="" alt="user">
                    <form>
                        <div class="form-group">
                            <label for="idEmpleado">ID</label>
                            <input type="text" name="idEmpleado" class="form-control" id="idEmpleado" disabled>
                        </div>
                        <div class="form-group">
                            <label for="nombreEmpleado">Nombre</label>
                            <input type="text" name="nombreEmpleado" class="form-control" id="nombreEmpleado" placeholder="Escriba su nombre">
                        </div>
                        <div class="form-group">
                            <label for="puesto">Puesto</label>
                            <input type="text" name="puesto" class="form-control" id="puestoEmpleados" placeholder="Gerente">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" name="edad" class="form-control" id="edad">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" name="celuar" class="form-control" id="celular">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Sexo</label>
                            <select class="form-control" id="sexo">
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="horaEntrada">Hora de entrada</label>
                            <input type="time" name="horaEntrada" class="form-control" id="horaEntrada">
                        </div>
                        <div class="form-group">
                            <label for="horaSalida">Hora de salida</label>
                            <input type="time" name="horaSalida" class="form-control" id="horaSalida">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Sucursal</label>
                            <select class="form-control" id="sucursalEmpleadoInfo">
                                <--! Aqui van las sucursales  -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Equipos de trabajo</label>
                            <select class="form-control" id="equiposTrabajoInfo">
                                <--! Aqui van las sucursales  -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnActualizar" type="button" class="btn btn-vino">Actualizar</button>
                    <button id="btnEliminar" type="button" class="btn btn-vino">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"           integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="./js/administracion_empleados.js"></script>

</body>
</html>

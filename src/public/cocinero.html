<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/helps.css">
    <link rel="stylesheet" href="./css/cocinero.css">
</head>
<body class="p-5">
    <header class="mx-5 text-center">
        <img src="./img/logo.png" alt="logo" class="">
    </header>
    <main class="container mt-5">
        <div id="acciones-orden"></div>
        <div class="row">
            <div id="area-ordenes" class="col-md-5">
                <table id="table-ordenes" class="table bg-vino text-white text-center h3 table-bordered animate__animated animate__fadeIn">
                    <thead>
                        <tr>
                            <th scope="col">#ORDEN</th>
                            <th scope="col">HORA</th>
                        </tr>
                    </thead>
                    <tbody> <!--Aqui iran mis ordenes dinamicas--> </tbody>
                </table>
            </div>
            <div class="col-md-7 bg-vino text-white text-center">
                <header class="mt-2">
                    <h1>
                        ORDEN 
                        <span id="numero-orden">#0</span>   
                        &nbsp; &nbsp; &nbsp;    
                        <span id="hora-orden">00:00</span>
                    </h1>
                    <form class="d-inline-flex">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkOrdenLista" disabled>
                            <label class="form-check-label" for="exampleCheck1">Marcar orden como lista</label>
                        </div>
                    </form>
                </header>
                <ul class="list-group" id="info-orden">
                    
                </ul>
            </div>
        </div>
        <div class="col-md-12 mt-4 mx-0">
            <button id="btnSiguiente" class="btn btn-vino py-3 btn-block" disabled>SIGUIENTE</button>
        </div>
    </main>

    <!-- Scritps -->
    <script src="./js/cocinero.js"></script>
</body>
</html>

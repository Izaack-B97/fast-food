<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/helps.css">
    <link rel="stylesheet" href="./css/cocinero.css">
</head>
<body class="py-3">
    <header class="mx-5 text-center mb-3">
        <img src="./img/logo.png" alt="logo" class="animate__animated animate__flipInX">
    </header>
    <main class="container">
        <div id="acciones-orden" class="pull-right" style="width: 50%;"></div>
        <div class="clearfix"></div>
        <div class="row">
            <div id="area-ordenes" class="col-md-5">
                <table id="table-ordenes" class="table bg-vino text-white text-center h3 table-bordered animate__animated animate__fadeIn">
                    <thead>
                        <tr>
                            <th scope="col">#ORDEN</th>
                            <th scope="col">HORA</th>
                        </tr>
                    </thead>
                    <tbody> <!--Aqui iran mis ordenes dinamicas--> </tbody>
                </table>
            </div>
            <div class="col-md-7 bg-vino text-white">
                <header class="mt-2">
                    <h1 class="d-inline-block">
                        ORDEN 
                        <span id="numero-orden">#0</span>   
                        &nbsp;    
                        <span id="hora-orden">00:00</span>
                    </h1>
                    <form class="d-inline-block pull-right mt-3">
                        <div class="ml-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkOrdenLista" disabled>
                            <label class="form-check-label" for="exampleCheck1">Marcar orden como lista</label>
                        </div>
                    </form>
                </header>
                <ul class="list-group px-2 list-unstyled" id="info-orden">
                    <li class="my-5">
                        <p class="lead text-center">Porfavor seleccione la orden a preparar</p>
                    </li>
                </ul>
                <form class="form-group pb-2">
                    <div class="row">
                        <div class="col-md-6">
                            <textarea name="messages" id="taMessages" rows="5" class="form-control" placeholder="Messages..." disabled></textarea>
                        </div>
                        <div class="col-md-6">
                            <input id="inputMessages" class="form-control mt-3" placeholder="¿Cuál es tú mensaje?..."/>
                            <a id="btnMandarMensaje" class="btn btn-secondary btn-block py-3 mt-3">Enviar mensaje</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12 mt-4 mx-0">
            <button id="btnSiguiente" class="btn btn-vino py-3 btn-block" disabled>NOTIFICAR AL COCINERO</button>
        </div>

    </main>

    <!-- Scritps -->
    <script src="./js/cocinero.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/helps.css">
    <link rel="stylesheet" href="./css/ordenes.css">
</head>
<body class="p-5 animate__animated animate__bounceInLeft">
    <header class="mx-5 text-center">
        <a href="./index.html" class="btn btn-vino py-4 mt-4 pull-left">Volver</a>
        <img src="./img/logo.png" alt="logo" class="">
        <h2 class="d-inline-block pull-right mt-5">REGISTRAR ORDEN</h2>
        <div class="clearfix"></div>
    </header>

    <main class="container py-5 px-5">
        <div class="row">
            <div class="col-md-6">
                <table id="table-productos" class="table text-center">
                    <thead class="margen-derecho">
                        <tr>
                            <th>COMIDAS</th>
                            <th>DOGOS</th>
                            <th>BEBIDAS</th>
                        </tr>
                    </thead>
                    <tbody class="text-white">
                        <tr>
                            <td data-tc="1" class=""></td>
                            <td data-tc="2" class=""></td>
                            <td data-tc="3" class=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5 offset-1 bg-vino text-center text-white py-3">
                <div id="space-venta">
                    <header class="mt-1">
                        <h3>ORDEN  
                            # <span id="orden"></span>
                            HORA 
                            <span id="hora-orden">00:00</span>
                        </h3>
                    </header>
                    <ul class="list-unstyled" id="lista-ordenes">
                        <!-- Aqui iran mis ordenes dinamicas -->
                    </ul>
                    <hr>
                    <div class="">
                        <p class="h1">
                            $<span id="total">00.00</span> 
                        </p>
                    </div>
                    <button id="btnVenta" class="btn btn-block btn-light py-3" disabled>Generar Venta</button>
                    <button id="btnCancelarVenta" class="btn btn-block btn-danger py-3 mt-3" disabled>Cancelar Venta</button>
                    <div id="area-ordenes-listas"></div>
                    <div id="notificacion-chat"></div>
                    <div>
                        <hr>
                        <form class="form-group mt-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea name="messages" id="taMessages" rows="5" class="form-control" placeholder="Messages..." disabled></textarea>
                                </div>
                                <div class="col-md-12">
                                    <input id="inputMessages" class="form-control mt-3" placeholder="¿Cuál es tú mensaje?..."/>
                                </div>
                                <div class="col-md-12">
                                    <a id="btnMandarMensaje" class="btn btn-secondary btn-block py-3 mt-3">Enviar mensaje</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"     integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./js/ordenes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/helps.css">
    <link rel="stylesheet" href="./css/productos.css">
</head>
<body class="p-5 animate__animated animate__bounceInLeft">
    <header class="mx-5 text-center">
        <a href="./index.html" class="btn btn-vino py-3 mt-4 pull-left">Volver</a>
        <img src="./img/logo.png" alt="logo" class="">
        <h2 class="d-inline-block pull-right mt-5">PRODUCTOS</h2>
        <div class="clearfix"></div>
    </header>
    <div class="mt-5 text-center">
        <button id="btnGuardar" class="btn btn-vino py-3">GUARDAR</button>
        <button id="btnBorrar" class="btn btn-vino py-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">BORRAR</button>
    </div>
    <div id="notificacion">  </div>
    <!-- Seccion de los productos -->
    <section class="mt-5 mx-5">
        <div class="row col-12 text-center">
            <div class="row" id="my-space">
                <!-- Aqui se dibujan mis productos -->
            </div>
    </section>

    <!-- Modal para eliminar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="notificacionDelete">Seleccione los productos a eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-unstyled" id="lista-productos-eliminar">
                        <!-- Mis productos a eliminae -->
                    </ul>
                </div>
                <div class="modal-footer">
                <button id="btnConfirmarEliminacion" type="button" class="btn btn-vino">Eliminar productos</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"           integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="./js/productos.js"></script>
</body>
</html>
